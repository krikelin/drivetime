<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Drivetime</title>
    <link rel="stylesheet" href="sp://import/css/adam.css">
    <link rel="stylesheet" href="sp://import/css/core-dark.css">
    <link rel="stylesheet" href="sp://import/css/api.css">
    <link rel="stylesheet" href="drivetime.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="drivetime.js" type="text/javascript" charset="utf-8"></script>
    <script src="socket.io.js" type="text/javascript" charset="utf-8"></script>
    <script>
      var drivetime = new Drivetime("ws://driveti.me:8081");
    </script>
</head>
<body onload="sp = getSpotifyApi(1); var ui = sp.require('sp://import/scripts/dnd'); drivetime = sp.require('drivetime');">

  <div class='title'>
  <h1 class="title"><img height="120" src="skylark.png"/><div><span>Drivetime</span></div></h1>
  <br clear='both'/>
  </div>

 
  <div id="nowplaying">
    <h2>You're Listening To:</h2>
    <div id="nowplayingpic"></div>
  </div>

  <div class="mainframe">
    <div id="playlist">
      
      <div class="list"></div>

    </div>

    <div id="djs">

      <p class="instructions">Drag a Playlist into Drivetime to start broadcasting, or listen to someone else's Drivetime Station by clicking its name.</p>

      <h2>DJs currently broadcasting:</h2>

      <ul id="djlist">
      </ul>
      
    </div>
    <span class="clear"><!-- clear --></span>
  </div>

  <footer>
    <div id="nameSetup">
      Give your Drivetime a name: <input type="text" id="displayName" /> <button class="new-button setDisplayName">That's Me!</button>
    </div>
 
    <p>Drivetiming as <span id='nameDisplay'></span></p>

    <button id='stop-listening' class='new-button stop'>Stop Listening</button>
    <button id='stop-broadcasting' class='new-button stop'>Stop Broadcasting</button>
  </footer>

</body>
</html>
